name: gym_progress_tracker
description: A cross-platform fitness app to log workouts and track progress.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  google_sign_in: ^7.1.1
  provider: ^6.0.5
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_facebook_auth: ^7.1.2
  url_launcher: ^6.1.7
  go_router: ^16.0.0
  carousel_slider: ^5.1.1
  audioplayers: ^6.5.0
  emoji_picker_flutter: ^4.3.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/card_click.mp3 